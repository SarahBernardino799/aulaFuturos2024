<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>aula de formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Aula de formulário</h1>

    <!--botões de navegação-->
    <nav>
        <button onclick="location.href='pagina1.html'">Página 1</button>
        <button onclick="location.href='pagina2.html'">Página 2</button>
        <button onclick="location.href='pagina3.html'">Página 3</button>
    </nav>
    <!--area de cadastro-->
    <form action="processar_cadastro.php" method="post">
        <br>
        <label for="nome"> Nome </label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="cometarios">Comentários:</label><br>
        <textarea id="cometarios" name="cometarios" rows="4" cols="50"></textarea><br><br>

        <label for="email">Deseja receber e-mails?</label>
        <input type="checkbox" id="email" name="email" value="email"><br><br>

        <label for=" senha "> Senha: </label>
        <input type=" password " id=" senha " name=" senha "><br><br>

        <label for="cor"> Escolha uma cor: </label>
        <input type="color" id="cor" name="cor"><br><br>

        <label for=" data "> Escolha uma data: </label>
        <input type="date" id="data" name="data"><br><br>

        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

        <p> Turno: </p>
        <input type="radio" id="manha" name="turno" value="manha">
        <label for="manha"> Manhã </label> <br>
        <input type="radio" id="tarde" name="turno" value="tarde">
        <label for="tarde"> Tarde </label> <br><br>

        <label for="fruta"> Escolha uma fruta: </label>
        <input list="frutas" name="fruta" id="fruta">
        <datalist id="frutas">
            <option value="Siriguela">Siriguela</option>
            <option value="Acerola">Acerola</option>
            <option value="Caju">Caju</option>
        </datalist>
            <br>
        <input type="submit">



    </form>
</body>

</html>
